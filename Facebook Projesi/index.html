<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Facebook Login"><!-- Sitenin Açıklaması -->
    <meta name="keywords" content="facebook"><!-- Anahtar Kelimeler -->
    <meta name="author" content="Yasin Çiftci"><!-- Yazar -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <title>Facebook Login</title>
    <style>
        body {
            background-color: #f0f2f5;
        }

        .ayar {
            margin-top: 100px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row ayar">
            <div class="col-lg-7">
                <div class="row">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt=""
                        style="height: 70px; margin-left: -20px;">
                </div>
                <div class="row">
                    <h3>Yakınlardaki Girişler <br> <small class="text-muted">Resmine tıkla veya bir hesap ekle</small>
                    </h3>
                </div>
                <div class="row">
                    <div class="card mt-3 mr-3" style="width: 12rem;">
                        <img src="https://i.pinimg.com/originals/d6/64/cb/d664cb970d4bbc84f69fb50783c824ca.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-header">
                            <p class="card-text text-muted text-center">NAME</p>
                        </div>
                    </div>
                    <div class="card mt-3 mr-3" style="width: 12rem;">
                        <img src="https://i.pinimg.com/originals/d6/64/cb/d664cb970d4bbc84f69fb50783c824ca.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-header">
                            <p class="card-text text-muted text-center">NAME</p>
                        </div>
                    </div>
                    <div class="card mt-3" style="width: 12rem;">
                        <img src="https://png.pngtree.com/png-clipart/20190904/original/pngtree-flat-plus-icon-download-png-image_4478552.jpg"
                            class="card-img-top" alt="...">
                        <div class="card-header">
                            <p class="card-text text-primary text-center">HESAP EKLE</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5" style="background-color: white; border-radius: 10px; margin-top:100px">
                <form class="mt-4">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Eposta veya Telefon Numarası">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Şifre">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block btn-lg mb-2">Giriş Yap</button>
                    </div>
                    <div class="form-group text-center">
                        <small><a href="#">Şifreni mi Unuttun?</a></small>
                    </div>
                    <div class="form-group" align="center">
                        <hr>
                        <button type="button" class="btn btn-success btn-lg" style="background-color: #36a420;">Yeni Hesap Oluştur</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
